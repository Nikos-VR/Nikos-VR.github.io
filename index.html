<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene id="s1" background="color: forestgreen">
        <a-assets>
            <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
            <a-asset-item id="bird" src="bird.gltf"></a-asset-item>
            <a-asset-item id="bee" src="bee.gltf"></a-asset-item>
            <a-asset-item id="emoji" src="emoji.gltf"></a-asset-item>
        </a-assets>
        <a-sky color="cadetblue" radius="5000" theta-length="90"></a-sky>
        <a-entity id="b1" gltf-model="#bird" scale="5 5 5" position="-50 50 -50" animation-mixer></a-entity>
        <a-entity id="b2" gltf-model="#bird" scale="5 5 5" position="-50 50 -50" rotation="0 180 0" animation-mixer></a-entity>
    </a-scene>
</body>
</html>
