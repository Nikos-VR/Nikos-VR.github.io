<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/@croquet/croquet"></script>
    <script src="https://unpkg.com/aframe-croquet-component/public/lib/aframe-croquet-component.js"></script>
    <script>
        AFRAME.registerComponent('flying', {
            tick: function () {
                if (Math.random() < 0.5) return;
                var el = this.el;
                var x = Math.random() * 100 - 50;
                var y = Math.random() * 5 + 1;
                var z = Math.random() * 100 - 50;
                el.setAttribute('animation', 'property: position; to: ' + x + ' ' + y + ' ' + z);
            }
        });
        AFRAME.registerComponent('crowing', {
            tick: function () {
                if (Math.random() < 0.99) return;
                var sound = this.el.components.sound;
                if (sound) sound.playSound();
            }
        });
        AFRAME.registerComponent('start', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.remove();
                    for (var i = 0; i < 10; i++) {
                        var bee = document.getElementById('bee' + i);
                        bee.setAttribute('sound', 'src: url(Bee-SoundBible.com-914644763.mp3); volume: 0.1; poolSize: 10');
                    }
                    var bird1 = document.getElementById('b1');
                    bird1.setAttribute('sound', 'src: url(Hawk Call 2x-SoundBible.com-1697796838.mp3); poolSize: 2');
                    var bird2 = document.getElementById('b2');
                    bird2.setAttribute('sound', 'src: url(Hawk Call 2x-SoundBible.com-1697796838.mp3); poolSize: 2');
                });
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1" background="color: cadetblue" cursor="rayOrigin: mouse" croquet>
        <a-assets>
            <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
            <a-asset-item id="bird" src="bird.gltf"></a-asset-item>
            <a-asset-item id="bee" src="bee.gltf"></a-asset-item>
            <a-asset-item id="emoji" src="emoji.gltf"></a-asset-item>
        </a-assets>
        <a-plane width="1000" height="1000" position="0 0 -3" rotation="-90 0 0" color="forestgreen" multiuser></a-plane>
        <a-entity id="b1" gltf-model="#bird" scale="5 5 5" animation="property: position; from: -50 50 -500; to: -50 50 500; dur: 25000; loop: true" crowing animation-mixer></a-entity>
        <a-entity id="b2" gltf-model="#bird" scale="5 5 5" rotation="0 180 0" animation="property: position; from: 50 50 500; to: 50 50 -500; dur: 33000; loop: true" crowing animation-mixer></a-entity>
        <a-camera position="0 1.5 0">
            <a-text value="Into the Wild!\n\n(click to ENTER)" align="center" geometry="primitive: plane; width: 0; height: 1" position="0 0 -2" start></a-text>
        </a-camera>
    </a-scene>
    <template id="avatarTemplate">
        <a-entity>
            <a-entity gltf-model="#emoji" position="0 -.30 0" rotation="0 90 0"></a-entity>
        </a-entity>
    </template>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = 0; i < 1000; i++) {
            var tree = document.createElement('a-entity');
            var x = Math.random() * 1000 - 500;
            var z = Math.random() * 1000 - 500;
            var s = Math.random() / 100 + 0.01;
            var r = Math.random() * 180 - 90;
            tree.setAttribute('gltf-model', '#tree');
            tree.setAttribute('position', x + ' 0 ' + z);
            tree.setAttribute('scale', s + ' ' + s + ' ' + s);
            tree.setAttribute('rotation', '0 ' + r + ' 0');
            scene1.appendChild(tree);
        }
        for (var i = 0; i < 10; i++) {
            var bee = document.createElement('a-entity');
            bee.setAttribute('id', 'bee' + i);
            bee.setAttribute('gltf-model', '#bee');
            bee.setAttribute('flying', '');
            bee.setAttribute('crowing', '');
            bee.setAttribute('position', '0 1 1');
            scene1.appendChild(bee);
         }
    </script>
</body>

</html>
