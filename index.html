<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js">
    </script>
  </head>
  <body>
    <a-scene background="color: cadetblue" physics>
        <a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-box dynamic-body position="1 5 -6" color="firebrick" scale="2 1 1"></a-box>
        <a-box dynamic-body position="2 3 -6" color="firebrick" scale="2 1 1"></a-box>
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-sphere static-body position="0 1 0" scale="1 3 1"></a-sphere>
        </a-entity>
    </a-scene>
  </body>
</html>
