<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('flying', {
            tick: function () {
                if (Math.random() < 0.95) return;
                var el = this.el;
                var x = Math.random() * 1000 - 500;
                var z = Math.random() * 1000 - 500;
                var d = Math.random() * 10000 + 5000;
                el.setAttribute('animation', 'property: position; to: ' + x + ' 2 ' + z + '; dur: ' + d);
            }
        });
        AFRAME.registerComponent('crowing', {
            tick: function () {
                if (Math.random() < 0.95) return;
                var sound = this.el.components.sound;
                if (sound) sound.playSound();
            }
        });
        AFRAME.registerComponent('start', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.remove();
                    var bird1 = document.getElementById('b1');
                    bird1.setAttribute('sound', 'src: url(Hawk Call 2x-SoundBible.com-1697796838.mp3)');
                    var bird2 = document.getElementById('b2');
                    bird2.setAttribute('sound', 'src: url(Hawk Call 2x-SoundBible.com-1697796838.mp3)');
                });
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1" background="color: cadetblue" cursor="rayOrigin: mouse">
        <a-assets>
            <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
            <a-asset-item id="bird" src="bird.gltf"></a-asset-item>
            <a-asset-item id="bee" src="bee.gltf"></a-asset-item>
        </a-assets>
        <a-plane width="1000" height="1000" rotation="-90 0 0" color="forestgreen"></a-plane>
        <a-text value="Into the Wild!\n\n(click to ENTER)" align="center" geometry="primitive: plane; width: 0; height: 1" position="0 1.5 -2" start></a-text>
        <a-entity id="b1" gltf-model="#bird" scale="3 3 3" animation="property: position; from: -50 50 -500; to: -50 50 500; dur: 25000; loop: true" crowing></a-entity>
        <a-entity id="b2" gltf-model="#bird" scale="3 3 3" rotation="0 180 0" animation="property: position; from: 50 50 500; to: 50 50 -500; dur: 33000; loop: true" crowing></a-entity>
    </a-scene>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = 0; i < 1000; i++) {
            var tree = document.createElement('a-entity');
            var x = Math.random() * 1000 - 500;
            var z = Math.random() * 1000 - 500;
            var s = Math.random() / 100 + 0.01;
            var r = Math.random() * 180 - 90;
            tree.setAttribute('gltf-model', '#tree');
            tree.setAttribute('position', x + ' 0 ' + z);
            tree.setAttribute('scale', s + ' ' + s + ' ' + s);
            tree.setAttribute('rotation', '0 ' + r + ' 0');
            scene1.appendChild(tree);
        }
        for (var i = 0; i < 10; i++) {
            var bee = document.createElement('a-entity');
            var x = Math.random() * 10 - 5;
            var y = Math.random() * 5;
            var z = Math.random() * 10 - 5;
            var r = Math.random() * 180 - 90;
            bee.setAttribute('id', 'bee' + i);
            bee.setAttribute('gltf-model', '#bee');
            bee.setAttribute('flying', '');
            bee.setAttribute('position', x + ' ' + y + ' ' + z);
            bee.setAttribute('rotation', '0 ' + r + ' 0');
            scene1.appendChild(bee);
         }
    </script>
</body>

</html>
