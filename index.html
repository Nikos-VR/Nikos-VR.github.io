<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@croquet/croquet"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/NikolaySuslov/aframe-croquet-component/public/lib/aframe-croquet-component.js">
        </script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js">
    </script>
    <script>
        AFRAME.registerComponent('dispel', {
            init: function () {
                var el = this.el;
                el.addEventListener('mouseenter', function () {
                    el.setAttribute('color', 'red');
                });
                el.addEventListener('mouseleave', function () {
                    el.setAttribute('color', 'firebrick');
                });
                el.addEventListener('click', function () {
                    el.remove();
                });
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1" physics cursor="rayOrigin: mouse" croquet>
        <a-plane id="p1" height="100" width="100" position="0 0 0" rotation="-90 0 0" color="white" multiuser></a-plane>
        <a-sky color="cadetblue"></a-sky>
    </a-scene>
    <template id="avatarTemplate">
        <a-entity>
            <a-sphere position="0 -1 0" scale="0.5 0.5 0.5" color="silver"></a-sphere>
            <a-sphere position="0 -0.25 0" scale="0.25 0.25 0.25" color="black"></a-sphere>
        </a-entity>
    </template>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = 0; i < 9; i++) {
            var e = i % 2, o = !e;
            for (var j = 0; j < 5; j++) {
                var box = document.createElement('a-box');
                box.setAttribute('dynamic-body', '');
                box.setAttribute('dispel', '');
                box.setAttribute('position', e * (j - 2) + ' ' + (i + 0.5) + ' ' + (-12 - (j - 2) * o));
                box.setAttribute('color', 'firebrick');
                box.setAttribute('scale', (4 * o + 1) + ' 1 ' + (4 * e + 1));
                box.setAttribute('id', 'b_' + i + '_' + j);
                box.setAttribute('multiuser', '');
                scene1.appendChild(box);
            }
        }
    </script>
</body>

</html>
