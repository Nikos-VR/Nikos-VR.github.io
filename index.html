<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@croquet/croquet"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/NikolaySuslov/aframe-croquet-component/public/lib/aframe-croquet-component.js">
    </script>
    </script>
    <script>
        AFRAME.registerComponent('dispel', {
            init: function () {
                var el = this.el;
                el.addEventListener('mouseenter', function () {
                    el.setAttribute('color', 'red');
                });
                el.addEventListener('mouseleave', function () {
                    el.setAttribute('color', 'firebrick');
                });
                el.addEventListener('click', function () {
                    el.remove();
                });
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1" background="color: cadetblue">
        <a-assets>
            <a-asset-item id="t1" src="tree1/scene.gltf"></a-asset-item>
            <a-asset-item id="t2" src="tree2/scene.gltf"></a-asset-item>
            <a-asset-item id="t3" src="tree3/scene.gltf"></a-asset-item>
        </a-assets>
        <a-plane height="1000" width="1000" rotation="-90 0 0" color="forestgreen"></a-plane>
    </a-scene>
    <template id="avatarTemplate">
        <a-entity>
            <a-sphere position="0 -1 0" scale="0.5 0.5 0.5" color="silver"></a-sphere>
            <a-sphere position="0 -0.25 0" scale="0.25 0.25 0.25" color="black"></a-sphere>
        </a-entity>
    </template>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = 0; i < 10; i++) {
            var tree = document.createElement('a-entity');
            var x = Math.random() * 1000, z = Math.random() * 1000;
            tree.setAttribute('gltf-model', '#t1');
            tree.setAttribute('position', x + ' 0 ' + z);
            scene1.appendChild(tree);
        }
    </script>
</body>

</html>
