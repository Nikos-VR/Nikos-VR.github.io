<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js">
    </script>
    <script>
        AFRAME.registerComponent('dispel', {
            init: function () {
                var el = this.el;
                el.addEventListener('mouseenter', function () {
                    el.setAttribute('color', 'red');
                });
                el.addEventListener('mouseleave', function () {
                    el.setAttribute('color', 'firebrick');
                });
                el.addEventListener('click', function () {
                    el.remove();
                });
            }
        });
    </script>
    <style>
        a-scene {
            width: 30%;
            height: 30%;
            margin: 1%;
            border: dotted silver 1px;
            float: left;
        }
    </style>
</head>

<body>
    <a-scene id="s1" background="color: cadetblue" physics cursor="rayOrigin: mouse" embedded>
        <a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-camera position="0 1.6 0"><a-entity cursor="fuse: true; fuseTimeout: 3000" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"></a-entity></a-camera>
    </a-scene>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = 0; i < 9; i++) {
            var e = i % 2, o = !e;
            for (var j = 0; j < 5; j++) {
                var box = document.createElement('a-box');
                box.setAttribute('dynamic-body', '');
                box.setAttribute('dispel', '');
                box.setAttribute('position', e * (j - 2) + ' ' + (i + 0.5) + ' ' + (-12 - (j - 2) * o));
                box.setAttribute('color', 'firebrick');
                box.setAttribute('scale', (4 * o + 1) + ' 1 ' + (4 * e + 1));
                scene1.appendChild(box);
            }
        }
    </script>
</body>

</html>
