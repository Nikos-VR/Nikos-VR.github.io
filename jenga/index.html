<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script>
        var pp, c;
        AFRAME.registerComponent('moving', {
            init: function () {
                var el = this.el;
                el.addEventListener('mousedown', function () {
                    el.setAttribute('grabbed', '');
                    var xr = document.querySelector('a-scene').is('vr-mode');
                    if (xr) c = document.querySelector('a-cursor');
                    else c = document.querySelector('[cursor]');
                });
                el.addEventListener('mouseup', function () {
                    el.removeAttribute('grabbed');
                    pp = null;
                });
            },
            tick: function () {
                var el = this.el;
                if (el.getAttribute('grabbed') != null) {
                    try {
                        var pos = el.getAttribute('position');
                        var p = c.components.raycaster.getIntersection(el).point;
                        if (pp) {
                            pos.x += p.x - pp.x, pos.y += p.y - pp.y, pos.z += p.z - pp.z;
                            el.removeAttribute('dynamic-body');
                            el.setAttribute('position', pos);
                            el.setAttribute('dynamic-body', '');
                        }
                        pp = p;
                    }
                    catch { el.removeAttribute('grabbed'); pp = null; }
                }
            }
        });
    </script>
</head>
<body>
    <a-scene id="s1" background="color: cadetblue" cursor="rayOrigin: mouse" physics="gravity: -5; iterations: 100; maxInterval: 0.01">
        <a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-entity id="rig">
            <a-camera wasd-controls="fly: true"></a-camera>
            <a-cursor raycaster="objects: .bricks; showLine: true" oculus-touch-controls="hand: right"></a-cursor>
            <a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls></a-entity>
        </a-entity>
    </a-scene>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = 0; i < 9; i++) {
            var e = i % 2, o = !e;
            for (var j = 0; j < 5; j++) {
                var box = document.createElement('a-box');
                box.setAttribute('dynamic-body', '');
                box.setAttribute('moving', '');
                box.setAttribute('position', e * (j - 2) / 5 + ' ' + (i + 1) / 5 + ' ' + (-12 - (j - 2) * o) / 5);
                box.setAttribute('color', 'hsl(0, ' + (50 + Math.random() * 50) + '%, ' + (10 + Math.random() * 30) + '%)');
                box.setAttribute('scale', (4 * o + 1) / 5 + ' 0.2 ' + (4 * e + 1) / 5);
                scene1.appendChild(box);
                box.classList.add("bricks");
            }
        }
    </script>
</body>
</html>
