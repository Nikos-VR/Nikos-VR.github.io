<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js">
    </script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script>
        var pp;
        AFRAME.registerComponent('moving', {
            init: function () {
                var el = this.el;
                el.addEventListener('mouseenter', function () { el.setAttribute('color', 'red'); });
                el.addEventListener('mouseleave', function () { el.setAttribute('color', 'firebrick'); });
                el.addEventListener('mousedown', function () { el.setAttribute('color', 'green'); el.setAttribute('grabbed', ''); });
                el.addEventListener('mouseup', function () { el.setAttribute('color', 'blue'); el.removeAttribute('grabbed'); pp = null; });
            },
            tick: function () {
                var el = this.el;
                if (el.getAttribute('grabbed') != null) {
                    try {
                        var pos = el.getAttribute('position');
                        var p = document.querySelector('[cursor]').components.raycaster.getIntersection(el).point;
                        if (pp) {
                            pos.x += p.x - pp.x, pos.y += p.y - pp.y, pos.z += p.z - pp.z;
                            el.removeAttribute('dynamic-body');
                            el.setAttribute('position', pos);
                            el.setAttribute('dynamic-body', '');
                        }
                        pp = p;
                    }
                    catch { el.removeAttribute('grabbed'); pp = null; }
                }
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1" background="color: cadetblue" cursor="rayOrigin: mouse">
        <a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-entity id="rig">
            <a-camera wasd-controls="fly: true"></a-camera>
            <a-cursor raycaster="showLine: true" laser-controls="hand: right"></a-cursor>
            <a-entity laser-controls="hand: right" oculus-thumbstick-controls></a-entity>
        </a-entity>
    </a-scene>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = 0; i < 9; i++) {
            var e = i % 2, o = !e;
            for (var j = 0; j < 5; j++) {
                var box = document.createElement('a-box');
                box.setAttribute('dynamic-body', '');
                box.setAttribute('moving', '');
                box.setAttribute('position', e * (j - 2) + ' ' + (i + 0.5) + ' ' + (-12 - (j - 2) * o));
                box.setAttribute('color', 'firebrick');
                box.setAttribute('scale', (4 * o + 1) + ' 1 ' + (4 * e + 1));
                scene1.appendChild(box);
            }
        }
    </script>
</body>

</html>
