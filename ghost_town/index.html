<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
</head>

<body>
    <a-scene id="s1">
        <a-assets>
            <a-asset-item id="b9" src="b9.gltf"></a-asset-item>
        </a-assets>
        <a-sky radius="5000" src="eso0932a.jpg"></a-sky>
        <a-sphere radius="1000" src="flat_earth03.jpg" position="0 1000 0"
            animation="property: rotation; to: 180 360 90; dur: 25000">
        </a-sphere>
        <a-ring color="#111" radius-inner="0" radius-outer="990" position="0 1000 0" rotation="-90 0 0"></a-ring>
        <a-light color="#BBB" intensity="0.1" type="ambient"></a-light>
        <a-entity id="rig">
            <a-camera id="cam" position="0 1000 4500"
                animation="property: position; to: 0 1005 0; dur: 25000"
            </a-camera>
            <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
        </a-entity>
    </a-scene>
    <script>
        var scene1 = document.getElementById('s1');
        for (var i = -250; i < 250; i += 6) {
            for (var j = -250; j < 250; j += 6) {
                var b = document.createElement('a-entity');
                b.setAttribute('position', i + ' 1000 ' + j);
                b.setAttribute('gltf-model', '#b9');
                scene1.appendChild(b);
            }
        }
    </script>
</body>

</html>
