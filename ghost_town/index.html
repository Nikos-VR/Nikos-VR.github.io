<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
</head>

<body>
    <a-scene id="s1">
        <a-sky radius="5000" src="eso0932a.jpg"></a-sky>
        <a-sphere radius="1000" src="flat_earth03.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-sphere>
        <a-plane height="500" width="500" rotation="-90 0 -500"></a-plane>
        <a-light color="#BBB" intensity="0.25" type="ambient"></a-light>
        <a-entity id="rig">
            <a-camera id="cam" position="-100 -100 4500" rotation="-90 0 0"
                animation="property: position; to: 10 5 -100; dur: 10000"
                animation__2="property: rotation; to: 0 0 0; dur: 10000"
            </a-camera>
            <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
