<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/@croquet/croquet"></script>
    <script src="https://unpkg.com/aframe-croquet-component/public/lib/aframe-croquet-component.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script>
        AFRAME.registerComponent('start', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.remove();
                });
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1" cursor="rayOrigin: mouse" croquet>
        <a-assets>
            <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
            <a-asset-item id="bird" src="bird.gltf"></a-asset-item>
            <a-asset-item id="bee" src="bee.gltf"></a-asset-item>
            <a-asset-item id="emoji" src="emoji.gltf"></a-asset-item>
        </a-assets>
        <a-sky color="cadetblue" radius="500000" material="src: url(Milky_Way_360_equirectangular_rendering_with_foreground_stars_removed.png)"></a-sky>
        <a-sphere radius="100000" material="src: url(Equirectangular-projection.jpg)"></a-sphere>
        <a-entity id="rig">
            <a-camera position="0 5 250000">
                <a-text value="Ghost town..." align="center"
                    geometry="primitive: plane; width: 0; height: 1" position="0 0 -2" start></a-text>
                <a-entity cursor="fuse: true; fuseTimeout: 1000"></a-entity>
            </a-camera>
            <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
        </a-entity>
    </a-scene>
    <template id="avatarTemplate">
        <a-entity gltf-model="#emoji" scale="0.5 0.5 0.5"></a-entity>
    </template>
</body>

</html>
