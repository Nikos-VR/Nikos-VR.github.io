<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script>
        AFRAME.registerComponent('start', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.remove();
                });
                var cam = document.getElementById('cam');
                cam.setAttribute('animation', { property: position, to: '0 1 0', dur: '5000', easing: linear });
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1">
        <a-sky radius="5000" src="eso0932a.jpg"></a-sky>
        <a-sphere radius="1000" src="flat_earth03.jpg" position="0 -1000 0"></a-sphere>
        <a-plane height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-light color="#BBB" intensity="0.25" type="ambient"></a-light>
        <a-entity id="rig">
            <a-camera id="cam" position="0 -1000 4000">
                <a-text value="Ghost town..." align="center"
                    geometry="primitive: plane; width: 0; height: 1" position="0 0 -2" start></a-text>
                <a-entity cursor="fuse: true; fuseTimeout: 1000"></a-entity>
            </a-camera>
            <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
