<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script>
        AFRAME.registerComponent('start', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.remove();
                });
            }
        });
    </script>
</head>

<body>
    <a-scene id="s1">
        <a-sky radius="100000" src="eso0932a.jpg"></a-sky>
        <a-sphere radius="1000" src="Equirectangular-projection.jpg"></a-sphere>
        <a-plane height="100" width="100" position="0 0 1000"></a-plane>
        <a-entity id="rig">
            <a-camera position="0 0 2500">
                <a-text value="Ghost town..." align="center"
                    geometry="primitive: plane; width: 0; height: 1" position="0 0 -2" start></a-text>
                <a-entity cursor="fuse: true; fuseTimeout: 1000"></a-entity>
            </a-camera>
            <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
